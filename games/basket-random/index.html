  <body>
    <div class="navbar">
      <div class="navitems">
        <iframe
          src="/iframe/navbarlogo.index.html"
          frameborder="0"
          class="navlogo"
        ></iframe>
        <a href="/"><div class="navitem">Home</div></a>
        <a href="/games"><div class="navitem" current>Games</div></a>
        <a href="/events"><div class="navitem">Events</div></a>
        <a href="/leaderboards"><div class="navitem">Leaderboards</div></a>
        <a href="/extra"><div class="navitem">Extra</div></a>
        <a href="/settings"><div class="navitem">Settings</div></a>
        <a href="/credits"><div class="navitem">Credits</div></a>
      </div>
    </div>
    <div class="tgcgame">
      <div class="game">
        <div class="gameiframe">
          <iframe
            id="gameframe"
            allowfullscreen=""
            allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write"
            scrolling="no"
            class="iframe"
            sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads"
            src="/tgc-assets/gamestorage/basket-random/"
          >
          </iframe>
        </div>
      </div>
      <div class="gamebar">
        <div class="gametext">
          <img src="https://github.com/tgcofficial/tgcofficial.github.io/blob/main/images/basketrandom.png?raw=true" class="gameicon" />
          <div class="margin">
            <div class="flex">
              <h1 class="titletext">Basket Random</h1>
            </div>
            <span class="bytext">By RHM Interactive</span>
          </div>
        </div>

        <button1 id="reloadbtn">
          <img src="/images/reload.png" class="reloadbtn" border="0" />

          <button1 onclick="openFullscreen();" type="fullscreen">
            <img
              src="/images/fullscreen.png"
              class="fullscreenbtn"
              border="0"
            />

            <script>
              var elem = document.getElementById("gameframe");
              function openFullscreen() {
                if (elem.requestFullscreen) {
                  elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                  elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                  elem.msRequestFullscreen();
                }
              }

              function reload() {
                document.getElementById("gameframe").src += "";
              }
              reloadbtn.onclick = reload;
            </script>
          </button1></button1
        >
      </div>
    </div>
  </body>
